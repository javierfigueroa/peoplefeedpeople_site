<script id="grid-item" type="text/html">
<li class="span2">
    <div class="thumbnail">
        <a href="{{url}}" target="_blank" onclick="clicky.log('#image/{{name}}','Clicked product'); return false;">
            <img data-src="holder.js/160x120" alt="160x120" style="width: auto; height: 140px;" src="{{image}}">
        </a>
        <p>{{name}}</p>
        <span class="label label-info times">{{times}}</span>
    </div>
</li>
</script>
<script id="campaign-tilted" type="text/html">
<div class="succces-modal-body">
    <div class="well">
        <h3>The donation contents will be immediately bought from Amazon.com and shipped for charity</h3>
        <p>Note the donation campaign will restart, please spread the word</p>
        <p><a class="btn btn-primary btn-large" href="#">Twitter</a><a class="btn btn-warning btn-large" href="#">Facebook</a></p>
    </div>
</div>
</script>
<script id="donated-modal" type="text/html">
<div class="succces-modal-body">
    <div class="well">
        <h3>Your donation will be added to the campaign funds.</h3>
        <p>Please spread the word</p>
        <p><a class="btn btn-primary btn-large" href="#">Twitter</a><a class="btn btn-warning btn-large" href="#">Facebook</a></p>
    </div>
</div>
</script>
<script id="donation-wizard" type="text/html">
<div id="rootwizard">
	<ul>
	  	<li><a href="#tab1" data-toggle="tab">Your Information</a></li>
		<li><a href="#tab2" data-toggle="tab">Your Payment</a></li>
		<li><a href="#tab3" data-toggle="tab">Confirmation</a></li>
	</ul>
	<div class="tab-content">
	    <div class="tab-pane" id="tab1">
	      <form id="contact-form" class="form-horizontal">
              <div id="legend">
                <legend class="">Just a little bit of your personal information</legend>
              </div>
              <div class="control-group">
                <label class="control-label" for="first-name">First Name</label>
                <div class="controls">
                  <input type="text" id="first-name" placeholder="Joe" name="first-name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="last-name">Last Name</label>
                <div class="controls">
                  <input type="text" id="last-name" placeholder="Smith" name="last-name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                  <input type="text" id="email" placeholder="joe.smith@domain.com" name="email">
                </div>
              </div>
            </form>
	    </div>
	    <div class="tab-pane" id="tab2">
	      <form id="cc-form" class="form-horizontal">
              <div id="legend">
                <legend class="">Please fill in your payment details</legend>
              </div>
              <div class="control-group">
                <label class="control-label" for="cc-number">Credit Card Number</label>
                <div class="controls">
                  <input type="text" id="cc-number" placeholder="1111222233334444" name="cc-number">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="cc-month">Expiration Month</label>
                <div class="controls">
                  <input type="text" id="cc-month" placeholder="10" name="cc-month">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="cc-year">Expiration Year</label>
                <div class="controls">
                  <input type="text" id="cc-year" placeholder="2015" name="cc-year">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="cc-code">Security Code</label>
                <div class="controls">
                  <input type="text" id="cc-code" placeholder="345" name="cc-code">
                </div>
              </div>
            </form>
	    </div>
		<div class="tab-pane" id="tab3">
			<div class="well">
                <h1 id="conf-name"></h1>
                <h3>You're about to help <span id="conf-people"></span> people!</h3>
                <p>We will be using the credit card with the last four digits: <span id="conf-cc"></span></p>
                <p>for the amount of <span id="conf-amount"></span>, hit donate to finish</p>
             </div>
	    </div>
		<ul class="pager wizard">
			<li class="previous"><a href="#">Previous</a></li>
		  	<li class="next"><a href="#">Next</a></li>
			<li class="next finish" style="display:none;"><a href="javascript:;">Donate</a></li>
		</ul>
	</div>	
</div>
</script>
